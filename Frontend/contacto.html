<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | LexiCode</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Logo ">
            <h1>LexiCode</h1>
            <span class="slogan">Certifica tus Habilidades. Define tu Trayectoria.</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="certificaciones.html">Certificaciones</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div class="auth-area">
            <span id="user-account-display" style="display: none;"></span>
            <button id="auth-button">Login</button>
        </div>
    </header>

    <main class="page-content">
        <h2>Contáctanos</h2>
        <p>Déjanos tu nombre, correo electrónico y cualquier pregunta o duda que tengas.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="query">Pregunta o Duda:</label>
                <textarea id="query" name="query" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <footer id="main-footer">
            <p>&copy; 2025 LexiCode. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="[URL_RED_SOCIAL]" target="_blank">LinkedIn</a>
            </div>
        </footer>

        
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Acceso de Usuarios</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="cuenta">Cuenta:</label>
                    <input type="text" id="cuenta" name="cuenta" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </div>
    </div>
    
    <script src="./js/app.js" type="module"></script>
    
</body>
</html>
